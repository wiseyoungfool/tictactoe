<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog class="result">
        <div class="result-message">
            <h2>Game End</h2>
            <button class="result-close">Close</button>
        </div>
    </dialog>
    <h1 id="instruction">X's Turn</h1>
    <div class="board">
        <button class="cell" id="0" onclick="game.playRound(0)"></button>
        <button class="cell" id="1" onclick="game.playRound(1)"></button>
        <button class="cell" id="2" onclick="game.playRound(2)"></button>
        <button class="cell" id="3" onclick="game.playRound(3)"></button>
        <button class="cell" id="4" onclick="game.playRound(4)"></button>
        <button class="cell" id="5" onclick="game.playRound(5)"></button>
        <button class="cell" id="6" onclick="game.playRound(6)"></button>
        <button class="cell" id="7" onclick="game.playRound(7)"></button>
        <button class="cell" id="8" onclick="game.playRound(8)"></button>
    </div>
    <button id="reset">Reset Game</button>
    <script src="tictactoe.js"></script>
</body>
</html>
